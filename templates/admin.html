<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes Pendientes</title>
</head>
<body>
    <h1>Órdenes Pendientes</h1>

    <h2>Órdenes Pendientes ({{ pendiente }})</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {% for orden in ordenes_pendientes %}
                <tr>
                    <td>{{ orden.id }}</td>
                    <td>{{ orden.nombre_cliente }}</td>
                    <td>${{ orden.total }}</td>
                    <td>{{ orden.estado }}</td>
                    <td><a href="{{ url_for('actualizar_orden', id_orden=orden.id) }}">Ver</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('logout') }}">Cerrar sesión</a>
</body>
</html>
