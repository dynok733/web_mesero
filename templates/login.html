<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <!-- Enlazamos el archivo CSS -->

    <style>
        /* Reset de estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        /* Fondo */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='lol.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Alinea los elementos de arriba hacia abajo */
        }

        /* Contenedor principal */
        #login-container {
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: rgba(250, 220, 151, 0.8);
        }

        /* Título */
        h1 {
            color: #1b1b1c;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
        }

        /* Campos de entrada */
        input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ff7a2d;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #bae0fa;
        }

        /* Botón de inicio de sesión */
        button {
            width: 100%;
            padding: 15px;
            background-color: #7febaa;
            color: #080808;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5ae993;
        }

        /* Mensaje de error */
        #error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #error-message.show {
            visibility: visible;
            opacity: 1;
        }

        /* Estilo del contenedor para el botón "Regresar" */
        .button-container {
            position: absolute;
            top: 20px; /* Ajusta la distancia desde la parte superior */
            left: 50%;
            transform: translateX(-50%); /* Centra el botón horizontalmente */
        }

        .logout-btn button {
            padding: 10px 20px;
            background-color: #ff7a2d;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .logout-btn button:hover {
            background-color: #e86c2a;
        }
    </style>
</head>

<body>
    <!-- Botón "Regresar" centrado en la parte superior -->
    <nav class="button-container">
        <a href="{{ url_for('index') }}" class="logout-btn">
            <button type="button">Regresar</button>
        </a>
    </nav>

    <!-- Contenedor de inicio de sesión -->
    <div id="login-container">
        <h1>Iniciar sesión</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>

</html>
