<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes Pendientes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 20;
        }

        nav a {
            font-size: 16px;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #A8D5BA;
        }

        .logout-btn {
            background-color: #F7B7A3;
            color: white;
        }

        .logout-btn:hover {
            background-color: #f29c8a;
        }

        #container {
            margin-top: 80px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        h1, h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #A8D5BA;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('admin') }}">Administrador</a>
        <a href="{{ url_for('ordenes_completadas') }}">Órdenes Completadas</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Salir</a>
    </nav>

    <div id="container">
        <h1>Órdenes Pendientes ({{ pendiente }})</h1>
        <table>
            <thead>
                <tr>
                    <th>ID de Orden</th>
                    <th>Cliente</th>
                    <th>Total</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for orden in ordenes_pendientes %}
                    <tr>
                        <td>{{ orden.id }}</td>
                        <td>{{ orden.nombre_cliente }}</td>
                        <td>${{ orden.total }}</td>
                        <td>{{ orden.estado }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
