<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes Pendientes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 100px 10px 0px 10px;

        }
        table {
            width: 85%;
            margin: 40px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #A8D5BA;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #A8D5BA;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background-color: #8ab89b;
            transform: scale(1.05);
        }
        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 20;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav a {
            font-size: 16px;
            color: #333;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        nav a:hover {
            background-color: #A8D5BA;
            transform: scale(1.05);
        }
        .logout-btn {
            background-color: #f44336;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('ordenes_pendientes_view') }}">Ver órdenes pendientes</a>
        <a href="{{ url_for('ordenes_completadas_view') }}">Ver órdenes completadas</a>
        <a href="{{ url_for('ver_usuarios') }}">Usuarios</a>
        <a href="{{ url_for('ver_menu') }}">Menú</a>
        <a href="{{ url_for('logout') }}">Salir</a>
    </nav>
    
    <h1>Órdenes Pendientes</h1>

    <table>
        <thead>
            <tr>
                <th>ID de Orden</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for orden in ordenes_pendientes %}
            <tr>
                <td>{{ orden.id }}</td>
                <td>{{ orden.nombre_cliente }}</td>
                <td>${{ orden.total }}</td>
                <td>{{ orden.estado }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
