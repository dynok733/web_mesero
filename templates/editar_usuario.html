<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        h1 {
            text-align: center;
            color: #333;
            padding-top: 80px;
        }
        form {
            width: 40%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #A8D5BA;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #8ab89b;
        }
    </style>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form method="POST">
        <input type="text" name="username" value="{{ usuario.username }}" required>
        <input type="password" name="password" value="{{ usuario.password }}" required>
        <select name="role" required>
            <option value="admin" {% if usuario.role == 'admin' %}selected{% endif %}>Admin</option>
            <option value="mesero" {% if usuario.role == 'mesero' %}selected{% endif %}>Mesero</option>
            <option value="cocinero" {% if usuario.role == 'cocinero' %}selected{% endif %}>Cocinero</option>
        </select>
        <button type="submit">Actualizar Usuario</button>
    </form>
</body>
</html>
