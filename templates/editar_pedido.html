<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido</title>
</head>
<body>
    <h1>Editar Cantidad de Producto</h1>
    
    <form action="{{ url_for('editar_pedido', id_producto=id_producto) }}" method="POST">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" value="{{ cantidad_actual }}" min="1">
        <button type="submit">Actualizar</button>
    </form>
    
    <br>
    <a href="{{ url_for('resumen_pedido') }}">Volver al resumen</a>
</body>
</html>
